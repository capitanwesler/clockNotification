<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="This is a application to handle notifications" />
        <title>The Notification Clock</title>
        <link rel="stylesheet" href="./index.css" />
        <script src="./index.js"></script>
    </head>
    <body>
        <div id="main-container">
            <h1><em>Clock Notification !</em></h1>
            <div id="data-container">
                <div id="day-container">
                    <label for="day">Day:</label>    
                    <select id="day"></select>
                </div>
                <div id="month-container">
                    <label for="month">Month:</label>
                    <select id="month"></select>
                </div>
                <div id="year-container">
                    <label for="year">Year:</label>
                    <select id="year"></select>
                </div>
            </div>
            <div id="time-container">
                <label for="time">Select the time:</label>
                <input id="time" type="time" />
            </div>
            <div id="btn-container">
               <button id="add-alarm" class="btn">Add Alarm!</button> 
               <button id="ask-notification" class="btn">Enable Notification</button> 
            </div>
            
        </div>
    </body>
</html>
